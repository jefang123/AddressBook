<div *ngFor='let contact of contacts'>
  <p>{{contact.CustomerID}}</p>
  <p>{{contact.CompanyName}}</p>
  <p>{{contact.ContactName}}</p>
  <p>{{contact.ContactTitle}}</p>
  <p>{{contact.Address}}</p>
  <p>{{contact.City}}</p>
  <p>{{contact.Email}}</p>
  <p>{{contact.Region}}</p>
  <p>{{contact.Country}}</p>
  <p>{{contact.PostalCode}}</p>
  <p>{{contact.Phone}}</p>
  <p>{{contact.Fax}}</p>
</div>
